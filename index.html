## Stylometric Similarity Analysis
* Clearly quantitative method
* Usually using surface features
* Can be used for clustering or classification
* There is also a GUI ;-)
</script>
</section>


<section data-markdown>
<script type="text/template">
## How does stylometric similarity work? 
* Each text's stylistic profile is expressed as a word frequency vector <!-- .element: class="fragment" data-fragment-index="1" -->
* Two texts are considered similar, if their word frequency vector is similar <!-- .element: class="fragment" data-fragment-index="2" -->
* Various ways of treating the vectors have been developed <!-- .element: class="fragment" data-fragment-index="3" -->
* Various similarity measures have been proposed <!-- .element: class="fragment" data-fragment-index="4" -->
* Results can be visualized in a number of ways or used for classification <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

* Similarity is usually interpreted as a sign of common authorship <!-- .element: class="fragment" data-fragment-index="1" -->
* Other factors may come into play, e.g. genre, period, author gender. <!-- .element: class="fragment" data-fragment-index="2" -->
* Other features, such as morphosyntactic, semantic features, or higher-order features, could be used <!-- .element: class="fragment" data-fragment-index="3" -->

<section data-markdown>
<script type="text/template">
## Automatic Recognition of Direct Speech 
* Computational Narratology
* Relies on annotation and Machine Learning
* Necessitates feature generation
* Derives a higher-order feature from surface / lower-order features
</script>
</section>

<section data-markdown>
<script type="text/template">
## What is the problem? 
<img height="500" data-src="img/directspeech-lalouve.png"></img>
</script>
</section>

<section data-markdown>
<script type="text/template">
## The corpus used 
<img height="500" data-src="img/directspeech-corpus.png"></img>
<p>127 French Novels, 1840-1890</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## The method
* Manually annotate character vs. narrator speech (20x2 random chapters)  <!-- .element: class="fragment" data-fragment-index="1" -->
* Automatically annotate text with NLP pipeline <!-- .element: class="fragment" data-fragment-index="2" -->
* Identify potentially relevant features <!-- .element: class="fragment" data-fragment-index="3" -->
* Train classifiers on the manually annotated chapters <!-- .element: class="fragment" data-fragment-index="4" -->
* Assess the performance of the classifiers  <!-- .element: class="fragment" data-fragment-index="5" -->
* Apply the best model to the un-annotated chapters <!-- .element: class="fragment" data-fragment-index="6" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Feature generation (81 features)
* character-based: long hyphen, exclamation marks, ... <!-- .element: class="fragment" data-fragment-index="1" -->
* lexical: deictics, interjections, ... <!-- .element: class="fragment" data-fragment-index="2" -->
* semantic: verb category (WordNet) <!-- .element: class="fragment" data-fragment-index="3" -->
* morphological: part-of-speech, tempus, ... <!-- .element: class="fragment" data-fragment-index="4" -->
* syntactic: number of commas, sentence length, ... <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Basic Idea
* Discovers words which frequently occur together / in similar contexts <!-- .element: class="fragment" data-fragment-index="1" -->
* Calculates how important each word is in each topic <!-- .element: class="fragment" data-fragment-index="2" -->
* Calculates how important each topic is in each document <!-- .element: class="fragment" data-fragment-index="3" -->
* Technically, these are two sets of probability distributions <!-- .element: class="fragment" data-fragment-index="4" -->
* This relies on an iterative process <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
